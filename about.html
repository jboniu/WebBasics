<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于</title>
    <audio id="audio" autoplay="autoplay" controls="controls" loop="true" preload="auto"
        src="./bgmusic/奥戸巴寿-いつも何度でも.mp3"></audio>
    <link rel="stylesheet" href="CSS/about.css">
</head>

<body>
    <!-- 背景图片 -->
    <img class="bg" src="./images/背景.jpg" alt="背景图片">
    <!-- 顶部 -->
    <div class="header">
        <!-- logo图标 -->
        <div class="logo">
            <img src="./images/logo.webp" alt="">
        </div>
        <!-- 导航栏-->
        <div class="nav">
            <ul>
                <a href="index.html" id="nav_other">
                    <li>首页</li>
                </a>
                <a href="introduce.html" id="nav_other" class="introduce">
                    <li>动漫介绍</li>
                </a>
                <a href="about.html" id="nav_other" class="about">
                    <li>关于</li>
                </a>
                <a href="advice.html" id="nav_other" class="advice">
                    <li>意见反馈</li>
                </a>
                <a href="login.html" id="success">
                    <li>登录/注册</li>
                </a>
            </ul>
        </div>
    </div>
    <!-- 中间部分 -->
    <div class="container">
        <!-- 文字介绍 -->
        <div class="bigtitle">
            <span>宫崎骏</span>
            <p>日本动画师、动画制作人、漫画家、动画导演</p>
        </div>
        <div class="about">
            <img src="./images/关于logo.png" alt="">
            <h1>五分钟带你了解宫崎骏</h1>
        </div>
        <!-- 视频部分 -->
        <div class="videoBox">
            <video id="video" width="1200" height="600" controls>
                <source src="./images/宫崎骏介绍.mp4" type="video/mp4">
                <source src="/images/宫崎骏介绍.ogg" type="video/ogg">
                您的浏览器不支持 HTML5 video 标签。
            </video>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
        <p>如有问题请联系软件工程2101张静，联系方式（邮箱）：909074229@qq.com</p>
    </div>
    <script src="JS/jquery-3.5.1.min(1).js"></script>
    <script>
        var audio = document.getElementById('audio');
        var video = document.getElementById('video');
        //播放时bgmusic静音
        video.onplay = function () {
            audio.muted = true;
        };
        video.onpause = function () {
            audio.muted = true;
        }
        //结束时bgmusic继续播放
        video.onended = function () {
            setTimeout(function () {
                audio.muted = false;
            }, 1000);
        }
        $(".nav a").each(function () {
            if ($(this)[0].href == String(window.location)) {
                $(this).addClass("on").siblings().removeClass("on");
            }
        });
        //
        function f() {
            var url = window.location.href;
            var u = url.split("?");
            //接下来使用判断语句根据url[1]的值来执行相应的JavaScript的功能
            if (u[1] == 1) {
                //这里写JavaScript的具体功能 
                $("#success").attr('href', 'login.html?1');
                $(".introduce").attr("href", "introduce.html?1");
                $(".advice").attr("href", "advice.html?1");
                $(".about").attr("href", "about.html?1");
                $(".index").attr("href", "index.html?1");
                $(".index").click(function () {
                    $(".index").attr("href", "index.html?1");
                });
                $(".introduce").click(function () {
                    $(".introduce").attr("href", "introduce.html?1");
                });
                $(".advice").click(function () {
                    $(".advice").attr("href", "advice.html?1");
                });
                $(".about").click(function () {
                    $(".about").attr("href", "about.html?1");
                });
            }
        }
        f();//默认界面开始即执行方法
        //未登录
        if ($("#success").attr("href") == "login.html") {
            $(".introduce").attr("href", "#");
            $(".advice").attr("href", "#");
            $(".about").attr("href", "#");
            $(".introduce").click(function () {
                alert("亲，请先登录~")
            })
            $(".advice").click(function () {
                alert("亲，请先登录~")
            })
            $(".about").click(function () {
                alert("亲，请先登录~")
            })
        }
        if ($("#success").attr("href") == "login.html?1") {
            $(".introduce").attr("href", "introduce.html");
            $(".advice").attr("href", "advice.html");
            $(".about").attr("href", "about.html");
        }
    </script>
</body>

</html>
